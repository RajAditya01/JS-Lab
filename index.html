<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Validation and Word Count</title>

    <!-- CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
            width: 80%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #ff6600;
        }

        input[type="number"],
        textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #dddddd;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            background-color: #ff6600;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e65100;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Age Validation and Word Count</h1>
        
        <form>
            <label for="age">Age:</label>
            <input type="number" id="age" min="0" max="150">
            <br>
            <label for="description">Description Field:</label>
            <textarea id="description"></textarea>
            <br>
            <button type="button" id="countButton">Count Words</button>
        </form>
        <p id="result"></p>
    </div>

    <!-- JS -->
    <script>
        const ageInput = document.getElementById('age');
        const descriptionInput = document.getElementById('description');
        const countButton = document.getElementById('countButton');
        const resultElement = document.getElementById('result');

        ageInput.addEventListener('blur', () => {
            const age = parseInt(ageInput.value);
            if (age <= 18) {
                alert('Age must be greater than 18.');
                ageInput.value = '';
            }
        });

        countButton.addEventListener('click', () => {
            const description = descriptionInput.value;
            const wordCount = description.trim().split(/\s+/).filter(word => word !== '').length;
            resultElement.textContent = `Word count: ${wordCount}`;
        });
    </script>
</body>
</html>
